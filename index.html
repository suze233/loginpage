<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="box"> 
        <!-- 登录页面 -->
        <div class="signin">
            <form action="#">
                <img src="./images/tx.png" alt="" class="box-tx">
                <h2 class="form_title">欢迎登录</h2>
                <div class="box-login">
                    <input type="text" accesskey="YHM" name="username" required>
                    <label>用户名</label>
                    <div class="underline"></div>
                </div>
                <div class="box-login">
                    <input type="password" accesskey="password" name="password" required>
                    <label>密码</label>
                    <div class="underline"></div>
                </div>
                <div class="forget" ><a href="#">忘记密码?</a></div>
                <div> <button class="button"><span>登录</span></button></div>
            </form>
            <div> <button class="nid" id="signIn"><span>没有账号,点击注册</span></button></div>
        </div>
        <!-- 注册页面 -->
        <div class="signup">
            <form action="#">
                    <h2 class="form_title">注册账号</h2>
                    <!-- <img src="./images/tx.png" alt="" class="box-tx"> -->
                    <div class="box-login">
                        <input type="text" accesskey="username" name="username" required>
                        <label>用户名</label>
                        <div class="underline"></div>
                    </div>
                    <div class="box-login">
                        <input type="password" accesskey="password" name="password" required>
                        <label>密码</label>
                        <div class="underline"></div>
                    </div>
                    <div class="box-login">
                        <input type="password" accesskey="password" name="password" required>
                        <label>确认密码</label>
                        <div class="underline"></div>
                    </div>
                    <div class="box-login">
                        <input type="email" accesskey="email" name="email" required>
                        <label>邮箱</label>
                        <div class="underline"></div>
                    </div>
                    <div> <button class="button" id="button"><span>注册</span></button></div>
            </form>
            <div> <button class="yid" id="signUp"><span>已有账号,立即登录</span></button></div>
        </div>
    </div>
	<script type="text/javascript" src="./js/active.js"></script> 
</body>

</html>
